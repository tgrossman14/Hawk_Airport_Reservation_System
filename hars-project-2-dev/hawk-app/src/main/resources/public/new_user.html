<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/login_style.css">
  <Title>Hawk Airport Reservation System New User</Title>
</head>
<body class="new_user">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #044ea0;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<header>
  <h1>Hawk Airport Reservation System New User</h1>
</header>
<div class="container">
  <div class="card">
    <div class="card-header">
      Create new user
    </div>
    <div class="card-body">
      <form id="registerForm" method="POST" action="/api/register">
        <!-- first name-->
        <div class="mb-3">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" aria-describedby="firstNameHelp" name="firstName" id="firstName" required>
        </div>
        <!-- last name-->
        <div class="mb-3">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" aria-describedby="lastNameHelp" name="lastName" id="lastName" required>
        </div>
        <!-- email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
        </div>
        <!-- password -->
        <div class="mb-3">
          <label for="password1" class="form-label">Create password</label>
          <input type="password" name="password" id="password1" required>
          <ul class="card-text">
            <li class="qualify">Minimum 5 characters</li>
          </ul>
        </div>
        <!-- same password -->
    	<button name="register" id="register" type="submit" class="card-footer btn btn-primary bg-gradient">Register</button>
      </form>
    </div>
  </div>
</div>
<footer>
  <h6>&copy;Hawk Airport; Atlanta, Georgia 2021</h6>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
